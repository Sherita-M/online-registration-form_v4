<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1 class="center">The Code Review</h1>
    </header>
    <main>
      <div class="section-1">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="latest-news center">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>
      <!-- Contact Form -->

      <form>
        <div class="section-2">
          <fieldset class="contact-form">
            <legend>Contact Information</legend>
            <h3>Contact Information</h3>
            <div class="flex">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required="required"
                placeholder="Required"
              />
            </div>
            <div class="flex">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required="required"
                placeholder="Required"
              />
            </div>
            <div class="flex">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="555-555-5555"
              />
            </div>
            <div class="flex">
              <label for="address">Street Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="123 Main Street"
              />
            </div>
            <div class="flex">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Los Angeles"
              />
            </div>
            <div class="flex">
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="" disabled selected>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentury</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Missippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new-hampshire">New Hampshire</option>
                <option value="new-jersey">New Jersey</option>
                <option value="new-mexico">New Mexico</option>
                <option value="new-york">New York</option>
                <option value="north-carloina">North Carolina</option>
                <option value="north-dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode-island">Rhode Island</option>
                <option value="south-carolina">South Carolina</option>
                <option value="south-dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west-virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              </select>
            </div>
            <div class="flex">
              <label for="zip-code">Zip Code</label>
              <input
                type="text"
                class="zip-code"
                id="zip-code"
                placeholder="99999"
              />
            </div>
          </fieldset>
        </div>
        <!-- Newsletter Checkbox Form -->
        <fieldset class="newsletter-form">
          <legend>Newsletter Format</legend>
          <h3>Newsletter</h3>
          <p>Select the newsletters you would like to recieve</p>
          <input
            type="checkbox"
            id="html-news"
            name="html-news"
            value="html-news"
          />
          <label for="html-news">HTML News</label><br />
          <input
            type="checkbox"
            id="css-news"
            name="css-news"
            value="css-news"
          />
          <label for="css-news">CSS News</label><br />
          <input
            type="checkbox"
            id="javascript-news"
            name="javascript-news"
            value="javascript-news"
          />
          <label for="javascript-news">JavaScript News</label><br />
          <p>Newsletter format</p>
          <input type="radio" id="html" name="radio" value="html" />
          <label for="html">HTML</label><br />
          <input type="radio" id="plain-text" name="radio" value="plain-text" />
          <label for="plain-text">Plain text</label><br />
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea
            id="topics"
            name="topics"
            placeholder="your topics..."
          ></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
      <footer class="center"><p>Copyright The Code Review</p></footer>
    </main>
  </body>
</html>
